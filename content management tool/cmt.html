    <header class="parallax">
        
      <h1 class="responsive-font-example" class="gradient-text"style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; "><b>Content Managment Tool</b></h1>

    <section class="responsive-font-example">
        <div class="responsive-font-example" >

          <div  class="responsive-font-example" class="sampoorna" >
              
         </div>
         <br>
    </section>
    <div class="contentresource">
    <div class="editor">
        <h2 >Blog Content Management</h2>
        <input type="text" id="title" placeholder="Enter blog title" />
        <input type="text" id="image" placeholder="Enter image URL" />
        <textarea id="content" rows="5" placeholder="Enter blog content"></textarea>
        <input type="text" id="video" placeholder="Enter the video url">
        <button onclick="addBlog()">Add Blog</button>
      </div> 
      <div class="image">
        <img src="../images/image2.png" alt="image">
      </div>
    </div>
     
      <div class="container">
      <div class="preview" id="preview"></div>

    </div>
    
    <div class="container"></div>
<!-- contact -->
    <section id="contact">
      <h1 class="h-primary center">Contact Us</h1>
      <div id="contact-box">
          <form action=""> 
              <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" name="name" id="name" placeholder="Enter Your Name">
              </div>
              <div class="form-group">
                  <label for="name">Email</label>
                  <input type="email" name="name" id="name" placeholder="Enter Your Email">
              </div>
              <div class="form-group">
                  <label for="name">Phone Number</label>
                  <input type="phone" name="name" id="name" placeholder="Enter Your Phone no.">
              </div>
              <div class="form-group">
                  <label for="name">Message</label>
                  <textarea name="message" id="message" cols="30" rows="10"></textarea>
              </div>
          </form>
      </div>
  </section>
          
  <!-- footer  -->
  <footer>
      <div class="center">
          Copyright&copy;www.contentmanagementtool.com. All rights reserved
      </div>
  </footer>
  
  
  <script>
        function addBlog() {
    // Retrieve input values
    var title = document.getElementById("title").value;
    var image = document.getElementById("image").value;
    var content = document.getElementById("content").value;
    var video = document.getElementById("video").value

    // Create HTML structure for the blog post
    var blogPost = document.createElement("div");
    blogPost.className = "blog-post";
    blogPost.innerHTML = `
      <h3 style="text-aling:center;">${title}</h3>
      <br>
  
      <img src="${image}" alt="Blog Image">
  
      <br>
      <p style="color: white; font-size: medium; text-align: center">${content}</p>
      <br>
   
      <iframe width="560" height="315" src="${video}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      
    `;

    // Add the blog post to the preview section
    var previewSection = document.getElementById("preview");
    previewSection.appendChild(blogPost);

    // Clear input fields after adding the blog
    document.getElementById("title").value = "";
    document.getElementById("image").value = "";
    document.getElementById("content").value = "";
    document.getElementById("video").value = "";
  }
      </script>
